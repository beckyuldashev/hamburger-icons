<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger icons</title>

  <link rel="stylesheet" href="style.css">

  <script src="main.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <button class="btn btn-one" aria-controls="primary-navigation" aria-expanded="false">
      <svg fill="var(--button-color)" class="hamburger" viewbox="0 0 100 100" width="250">
        <rect class="line top" x="10" y="25" width="80" height="10" rx="5"></rect>
        <rect class="line middle" x="10" y="45" width="80" height="10" rx="5"></rect>
        <rect class="line bottom" x="10" y="65" width="80" height="10" rx="5"></rect>
      </svg>
    </button>

    <button class="btn btn-two" aria-controls="primary-navigation" aria-expanded="false">
      <svg stroke="var(--button-color)" class="hamburger" viewbox="0 0 100 100" width="250">
        <line class="line top" x1="85" x2="15" y1="40" y2="40" stroke-width="10" stroke-linecap="round"
          stroke-dasharray="80" stroke-dashoffset="0"></line>
        <line class="line bottom" x1="15" x2="85" y1="60" y2="60" stroke-width="10" stroke-linecap="round"
          stroke-dasharray="80" stroke-dashoffset="0"></line>
      </svg>
    </button>


    <button class="btn btn-three" aria-controls="primary-navigation" aria-expanded="false">
      <svg stroke="var(--button-color)" class="hamburger" fill="none" viewbox="-15 -10 120 120" width="250">
        <path class="line" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"
          d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70">

        </path>
      </svg>
    </button>
  </div>
</body>

</html>
